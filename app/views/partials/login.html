<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3>Login</h3>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="rememberMe"> Remember me
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" id="login" class="btn btn-default" ng-click="ok(username, password, rememberMe)">Submit</button>
  </div>
</div>
