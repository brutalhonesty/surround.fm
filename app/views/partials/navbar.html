<div ng-controller="NavbarCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Surround.FM</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" ng-show="isAuthenticated()">
          <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
              <a ng-href="{{item.link}}">{{item.title}}</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="search" ng-submit="search()">
          <div class="form-group" ng-show="isAuthenticated()">
            <input type="text" class="form-control" placeholder="Search Friends" ng-model="query">
            <input type="submit" style="position: absolute; left: -9999px"/>
          </div>
          <button type="button" class="btn btn-primary" ng-click="showLoginModal()" ng-show="!isAuthenticated()">Login</button>
          <button type="button" class="btn btn-primary" ng-click="logout()" ng-show="isAuthenticated()">Logout</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <alert ng-animate="'fadeOut'" ng-repeat="alert in alerts" type="alert.type">
    <span ng-bind-html="alert.msg"></span>
  </alert>
</div>
